<!DOCTYPE html>
    <head>
        <title>FtnessGuru</title>
        <script type="text/javascript">              
            function computeBMI() {
                var ob = "Obese";
                var under ="Under"
                var height = Number(document.getElementById("height").value);
                var heightunits = document.getElementById("heightunits").value;
                var weight = Number(document.getElementById("weight").value);
                var weightunits = document.getElementById("weightunits").value;
       
       
                if (heightunits == "inches") height /= 39.3700787;
                if (weightunits == "lb") weight /= 2.20462;
       
                var BMI = weight / Math.pow(height, 2);
           document.getElementById("output").innerHTML = Math.round(BMI * 100)/100;
                if (BMI < 18.5) document.getElementById("meaning").innerHTML = "Underweight and should try out our Weight gain diet and Weight gain Training Page";
                if (BMI >= 18.5 && BMI <= 25) document.getElementById("meaning").innerHTML = "Normal";
                if (BMI >= 25 && BMI <= 30) document.getElementById("meaning").innerHTML = "Obese and should try out our Weight Loss diet and Weight Loss Training Page";
                if (BMI > 30) document.getElementById("meaning").innerHTML = "Please try out our Weight Loss diet and Weight Loss Training Page";            
            }
               </script>

    </head>

    <h1>BMI Calculator</h1>
        <p>Enter height:
            <input type="text" id="height" />
            <select type="multiple" id="heightunits">
                <option value="inches">inches</option>

        </p>
        <p>Enter weight:
            <input type="text" id="weight" />
            <select type="multiple" id="weightunits">
                <option value="lb">pounds</option>
            </select>
        </p>
        <input type="button" value="Calculate BMI" onclick="computeBMI()"/>
